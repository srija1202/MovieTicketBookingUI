<div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">Tickets Booked</h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="card">
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item" *ngFor="let ticket of tickets">
              <h5 class="card-title">{{ ticket.movie.movieName }}</h5>
              <p class="card-text"><strong>Theater:</strong> {{ ticket.theatre.theaterName }}</p>
              <p class="card-text"><strong>Ticket Booked:</strong> {{ ticket.totalCount }}</p>
              <button class="btn btn-primary" (click)="editTicketCount(ticket)">Edit</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Close</button>
    </div>
  </div>
