<!-- forget-password.component.html -->
<div class="container-fluid h-100 glass-background">
    <div class="row align-items-center justify-content-center h-100">
      <div class="col-md-4">
        <div class="card glassmorphism">
          <div class="card-header">
            Reset Password
          </div>
          <div class="card-body">
            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" formControlName="username" [ngClass]="{ 'is-invalid': submitted && resetPasswordForm.get('username')?.errors }">
                <div *ngIf="submitted && resetPasswordForm.get('username')?.errors" class="invalid-feedback">
                  <div *ngIf="resetPasswordForm.get('username')?.errors?.['required']">Username is required</div>
                </div>
              </div>
              <div class="form-group">
                <label for="oldPassword">Old Password</label>
                <input type="password" class="form-control" id="oldPassword" formControlName="oldPassword" [ngClass]="{ 'is-invalid': submitted && resetPasswordForm.get('oldPassword')?.errors }">
                <div *ngIf="submitted && resetPasswordForm.get('oldPassword')?.errors" class="invalid-feedback">
                  <div *ngIf="resetPasswordForm.get('oldPassword')?.errors?.['required']">Old Password is required</div>
                </div>
              </div>
              <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" class="form-control" id="newPassword" formControlName="newPassword" [ngClass]="{ 'is-invalid': submitted && resetPasswordForm.get('newPassword')?.errors }">
                <div *ngIf="submitted && resetPasswordForm.get('newPassword')?.errors" class="invalid-feedback">
                  <div *ngIf="resetPasswordForm.get('newPassword')?.errors?.['required']">New Password is required</div>
                </div>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && resetPasswordForm.get('confirmPassword')?.errors }">
                <div *ngIf="submitted && resetPasswordForm.get('confirmPassword')?.errors" class="invalid-feedback">
                  <div *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required</div>
                  <div *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['mustMatch']">Passwords must match</div>
                </div>
              </div>
              <button type="submit" class="btn btn-animated mt-3">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
