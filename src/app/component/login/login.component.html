<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/"><i class="fas fa-film"></i> MovieBooker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/register"><i class="fas fa-user-plus"></i> Sign Up</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid h-100 glass-background">
    <div class="row align-items-center justify-content-center h-100">
      <div class="col-md-4">
        <div class="card glassmorphism">
          <div class="card-header">
            Login
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" formControlName="username" [ngClass]="{ 'is-invalid': submitted && loginForm.get('username')?.errors }" />
                <div *ngIf="submitted && loginForm.get('username')?.errors" class="invalid-feedback">
                  <div *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</div>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && loginForm.get('password')?.errors }" />
                <div *ngIf="submitted && loginForm.get('password')?.errors" class="invalid-feedback">
                  <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
                </div>
              </div>
              <button class="btn btn-animated mt-3">Login</button>
            </form>
            <div class="mt-3">
              <a routerLink="/signup">Don't have an account? Sign up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
